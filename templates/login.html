<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">
    <h1 class="welcome">Welcome to Road Hazard Reporting System</h1>
    <p class="subtitle">Login and start adding your complaint!</p>

    <div class="card">
        <h2>Login</h2>

        <!-- NORMAL LOGIN -->
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>

            <div class="password-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button class="login-btn">Login</button>
        </form>

        {% if error %}
            <p style="color:red">{{ error }}</p>
        {% endif %}

        <p class="forgot">
            <a href="/forgot">Forgot password?</a>
        </p>

        <!-- SOCIAL LOGIN -->
        <div class="social">
            <button type="button" class="google"
                    onclick="window.location.href='{{ url_for('google.login') }}'">
                <i class="fa-brands fa-google"></i> 
            </button>

            <button type="button" class="facebook"
                    onclick="window.location.href='{{ url_for('facebook.login') }}'">
                <i class="fa-brands fa-facebook-f"></i> 
            </button>
        </div>

        <p class="bottom-text">
            Donâ€™t have an account?
            <a href="/signup">Sign up</a>
        </p>
    </div>
</div>

</body>
</html>
