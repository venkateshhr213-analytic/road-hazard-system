<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f4f6f9;

            /* CENTERING MAGIC */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .profile-card h2 {
            margin-bottom: 20px;
        }

        .profile-card p {
            margin: 10px 0;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn:hover {
            background: #084298;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h2>User Profile</h2>

        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Email:</strong> {{ email }}</p>

        <a href="{{ url_for('dashboard') }}" class="btn">
            Back to Dashboard
        </a>
    </div>

</body>
</html>
